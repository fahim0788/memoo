services:
  # ===========================================================================
  # Nginx Reverse Proxy avec SSL
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: memoo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - memoo-network

  # ===========================================================================
  # Frontend Web (Next.js PWA)
  # ===========================================================================
  web:
    image: memoo-web:latest
    container_name: memoo-web
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - memoo-network

  # ===========================================================================
  # Backend API (Next.js + Prisma)
  # ===========================================================================
  api:
    image: memoo-api:latest
    container_name: memoo-api
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://${DOMAIN}
      - STORAGE_TYPE=${STORAGE_TYPE:-minio}
      - TTS_STORAGE_PATH=/app/storage/tts
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-memolist-tts}
    volumes:
      - tts-storage:/app/storage/tts
      - ./apps/worker/storage/drapeaux:/app/apps/worker/storage/drapeaux:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memoo-network

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: memoo-db
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memoo-network

  # ===========================================================================
  # TTS Worker (Background job processor)
  # ===========================================================================
  worker:
    image: memoo-worker:latest
    container_name: memoo-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STORAGE_TYPE=${STORAGE_TYPE:-minio}
      - LOCAL_STORAGE_PATH=/app/storage/tts
      - PUBLIC_BASE_URL=https://${DOMAIN}/storage/tts
      - POLL_INTERVAL_MS=5000
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-memolist-tts}
    volumes:
      - tts-storage:/app/storage/tts
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memoo-network

  # ===========================================================================
  # MinIO Object Storage (production)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: memoo-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console web
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memoo-network

networks:
  memoo-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  tts-storage:
    driver: local
  minio-data:
    driver: local
