services:
  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - tts-storage:/app/storage/tts:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

  # ===========================================================================
  # Frontend Web (Next.js PWA)
  # ===========================================================================
  web:
    build:
      context: ./apps/web
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-MemoList}
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped

  # ===========================================================================
  # Backend API (Next.js + Prisma)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - TTS_STORAGE_PATH=/app/storage/tts
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-memolist-tts}
    volumes:
      - tts-storage:/app/storage/tts
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # TTS Worker (Background job processor)
  # ===========================================================================
  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - LOCAL_STORAGE_PATH=/app/storage/tts
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:3001/storage/tts}
      - POLL_INTERVAL_MS=5000
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-memolist-tts}
    volumes:
      - tts-storage:/app/storage/tts
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-memolist}
      - POSTGRES_USER=${POSTGRES_USER:-memolist}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-memolist}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memolist}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # MinIO Object Storage (production only)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console web
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - prod

volumes:
  pgdata:
  tts-storage:
  minio-data:
