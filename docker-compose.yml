services:
  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

  # ===========================================================================
  # Frontend Web (Next.js PWA)
  # ===========================================================================
  web:
    build:
      context: ./apps/web
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-MemoList}
        NEXT_PUBLIC_AUTH_TOKEN: ${AUTH_TOKEN:-}
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped

  # ===========================================================================
  # Backend API (Next.js + Prisma)
  # ===========================================================================
  api:
    build:
      context: ./apps/api
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_TOKEN=${AUTH_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-memolist}
      - POSTGRES_USER=${POSTGRES_USER:-memolist}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-memolist}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memolist}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
