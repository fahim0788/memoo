events {}

http {
  upstream web_upstream { server web:3000; }
  upstream api_upstream { server api:3001; }

  # HTTP server - Redirect to HTTPS except for API (internal access)
  server {
    listen 80;
    server_name memoo.fr www.memoo.fr;

    # API - Allow HTTP for internal/local access
    location /api/ {
      proxy_pass http://api_upstream/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect everything else to HTTPS
    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name memoo.fr www.memoo.fr;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/memoo.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/memoo.fr/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Basic hardening
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Web
    location / {
      proxy_pass http://web_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # API - garde le pr√©fixe /api
    location /api/ {
      proxy_pass http://api_upstream/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TTS Audio files - proxy to MinIO
    location /storage/tts/ {
      rewrite ^/storage/tts/(.*)$ /tts/$1 break;
      proxy_pass http://minio:9000;
      proxy_set_header Host minio:9000;
      proxy_set_header X-Real-IP $remote_addr;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Flag images - proxy to MinIO
    location /storage/flags/ {
      rewrite ^/storage/flags/(.*)$ /memolist-flags/$1 break;
      proxy_pass http://minio:9000;
      proxy_set_header Host minio:9000;
      proxy_set_header X-Real-IP $remote_addr;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }
  }
}
