events {}

http {
  upstream web_upstream { server web:3000; }
  upstream api_upstream { server api:3001; }

  # HTTP server for local development (no SSL)
  server {
    listen 80;
    server_name localhost;

    # Web
    location / {
      proxy_pass http://web_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # API
    location /api/ {
      proxy_pass http://api_upstream/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TTS Audio files - served from shared volume
    location /storage/tts/ {
      alias /app/storage/tts/;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Access-Control-Allow-Origin "*";
    }

    # Flag images - served from local directory
    location /storage/flags/ {
      alias /app/storage/drapeaux/;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Access-Control-Allow-Origin "*";
    }
  }
}
