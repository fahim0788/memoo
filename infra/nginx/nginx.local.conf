events {}

http {
  include /etc/nginx/mime.types;

  upstream web_upstream { server web:3000; }
  upstream api_upstream { server api:3001; }

  # HTTP server for local development (no SSL)
  server {
    listen 80;
    server_name localhost;

    # Web
    location / {
      proxy_pass http://web_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # API
    location /api/ {
      proxy_pass http://api_upstream/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TTS Audio (MinIO) - identique à nginx.prod.conf
    location /storage/tts/ {
      rewrite ^/storage/tts/(.*)$ /memolist-tts/$1 break;
      proxy_pass http://minio:9000;
      proxy_set_header Host minio:9000;
      proxy_set_header X-Real-IP $remote_addr;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Access-Control-Allow-Origin "*";
    }

    # Flag SVGs (MinIO) - identique à nginx.prod.conf
    location /storage/flags/ {
      rewrite ^/storage/flags/(.*)$ /memolist-flags/$1 break;
      proxy_pass http://minio:9000;
      proxy_set_header Host minio:9000;
      proxy_set_header X-Real-IP $remote_addr;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Access-Control-Allow-Origin "*";
    }
  }
}
