events {
    worker_connections 1024;
}

http {
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstreams
    upstream web_upstream {
        server web:3000;
    }

    upstream api_upstream {
        server api:3001;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name memoo.fr www.memoo.fr;

        # Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name memoo.fr www.memoo.fr;

        # SSL certificates (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/memoo.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/memoo.fr/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/memoo.fr/chain.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Service Worker - never cache so browser always gets latest version
        location = /sw.js {
            proxy_pass http://web_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Root location - Web app
        location / {
            proxy_pass http://web_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_buffering off;
            proxy_read_timeout 86400;
        }

        # API location
        location /api/ {
            proxy_pass http://api_upstream/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_read_timeout 86400;
        }

        # TTS Audio storage
        # TTS audio storage (MinIO)
        location /storage/tts/ {
            rewrite ^/storage/tts/(.*)$ /memolist-tts/$1 break;
            proxy_pass http://minio:9000;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;

            # Cache audio files (immutable)
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Flag SVG storage (MinIO)
        location /storage/flags/ {
            rewrite ^/storage/flags/(.*)$ /memolist-flags/$1 break;
            proxy_pass http://minio:9000;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;

            # Cache SVG flags (immutable)
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}
